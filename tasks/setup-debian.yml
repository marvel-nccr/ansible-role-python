- name: Install dirmngr
  become: true
  apt:
    update_cache: yes
    name:
    - dirmngr

- name: Add deadsnakes repository
  become: true
  apt_repository:
    repo: ppa:deadsnakes/ppa
    state: present

- name: Install python{{ base_python_version }}
  become: true
  apt:
    name:
    # For the pip role:
    # The setuptools package must be installed for both the Ansible Python interpreter
    # and for the version of Python specified by this option.
    - python3-setuptools
    - python{{ base_python_version }}
    - python{{ base_python_version }}-dev
    - python{{ base_python_version }}-venv
    - wget

- name: Install distutils
  when: ansible_distribution_major_version|int == 18
  become: true
  apt:
    name:
    - python{{ base_python_version }}-distutils
